<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capycount - Home</title>
    <link rel="icon" href="capycount-logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Josefin Sans', sans-serif;
        font-size: 18px;
        line-height: 1.6em;
        padding: 40px 20px;
        max-width: 800px;
        margin: auto;
        color: #414141;
      }
      h1 {
        text-align: center;
        margin-bottom: 1em;
        line-height: 45px;
      }

      .logo-container {
        text-align: center;
        margin-bottom: 20px;
      }
      .logo {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: linear-gradient(to bottom, #ff8c00, #ff0000);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .app-store-button-container {
        text-align: center;
      }


      footer {
        text-align: center;
        margin-top: 2em;
        font-size: 0.7em;
      }

      /* Responsive adjustments for smaller screens */
      @media (max-width: 600px) {
        body {
          font-size: 16px;
        }
        h1 {
          font-size: 2.2em;
        }
        h2 {
          font-size: 1.4em;
        }
      }
      
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="capycount-logo.png" alt="Capycount Logo" class="logo" />
    </div>
    <h1>Welcome to Capycount!</h1>
    <p style="text-align: center;">Your ultimate birthday countdown app.</p>
    <div class="app-store-button-container">
      <a href="#" class="app-store-button">
        <img
          src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg"
          alt="Download on the App Store"
        />
      </a>
    </div>

    <footer>
      <p>Â© <span id="year"></span> Capycount. All rights reserved.</p>
    </footer>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
